<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealPlanner TMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            margin: 20px 0 10px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            margin: 10px 0;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .meal-card {
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        .meal-card h3 {
            margin-bottom: 10px;
            color: var(--tg-theme-link-color, #0088cc);
        }

        .meal-item {
            margin: 10px 0;
            padding: 10px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .meal-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .meal-item h4 {
            margin-bottom: 5px;
        }

        /* Recipe Modal */
        .recipe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .recipe-modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .recipe-modal-content {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            border-radius: 16px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .recipe-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .recipe-modal-close:hover {
            opacity: 0.8;
        }

        .recipe-modal-header {
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .recipe-modal-header h2 {
            margin-bottom: 10px;
        }

        .recipe-modal-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .recipe-modal-section {
            margin-bottom: 20px;
        }

        .recipe-modal-section h3 {
            margin-bottom: 10px;
            color: var(--tg-theme-link-color, #0088cc);
        }

        .recipe-instructions {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .recipe-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .recipe-meta-label {
            font-weight: 600;
            color: var(--tg-theme-hint-color, #666);
        }

        .recipe-step {
            margin-bottom: 15px;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            border-left: 3px solid var(--tg-theme-button-color, #0088cc);
        }

        .recipe-step-number {
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            margin-right: 8px;
        }

        .recipe-step-text {
            line-height: 1.6;
        }

        .recipe-step-equipment {
            margin-top: 8px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #666);
        }

        .recipe-step-equipment span {
            display: inline-block;
            margin-right: 8px;
            padding: 2px 6px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        .recipe-info {
            margin-top: 10px;
            font-size: 14px;
        }

        .recipe-info h5 {
            margin: 10px 0 5px 0;
        }

        ul {
            list-style-position: inside;
            padding-left: 0;
        }

        li {
            margin: 5px 0;
        }

        .grocery-list {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .grocery-item {
            padding: 12px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ddd);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.2s;
        }

        .grocery-item:last-child {
            border-bottom: none;
        }

        .grocery-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .grocery-item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grocery-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--tg-theme-button-color, #0088cc);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            flex-shrink: 0;
        }

        .grocery-item-text {
            flex: 1;
        }

        .grocery-delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 6px;
            cursor: pointer;
            font-size: 12px;
            transition: opacity 0.2s;
            min-width: auto;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .grocery-delete-btn:hover {
            opacity: 0.8;
        }

        .add-item-form {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .add-item-input {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
        }

        .add-item-btn {
            padding: 10px 20px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .add-item-btn:hover {
            opacity: 0.9;
        }

        .grocery-empty {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999);
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        #plan-output, #grocery-output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MealPlanner!</h1>
        
        <div class="form-group">
            <label for="preference">Select your diet preference:</label>
            <select id="preference">
                <option value="Vegan">Vegan</option>
                <option value="Keto">Keto</option>
                <option value="No restrictions" selected>No restrictions</option>
            </select>
        </div>

        <button id="generate-plan">Generate Weekly Plan</button>
        <div id="plan-output"></div>

        <button id="grocery-list" style="display: none;">View Grocery List</button>
        <div id="grocery-output"></div>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="recipe-modal">
        <div class="recipe-modal-content">
            <button class="recipe-modal-close" id="recipe-modal-close">√ó</button>
            <div id="recipe-modal-body"></div>
        </div>
    </div>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        // CloudStorage wrapper functions (persists data per user across sessions)
        const CloudStorage = {
            // Save data to Telegram CloudStorage
            async setItem(key, value) {
                try {
                    // Convert value to string (handle objects, arrays, and primitives)
                    const stringValue = typeof value === 'string' ? value : JSON.stringify(value);
                    
                    if (WebApp.CloudStorage) {
                        await WebApp.CloudStorage.setItem(key, stringValue);
                        console.log(`Saved to CloudStorage: ${key}`);
                    } else {
                        // Fallback to localStorage for testing outside Telegram
                        localStorage.setItem(key, stringValue);
                        console.log(`Saved to localStorage (fallback): ${key}`);
                    }
                } catch (error) {
                    console.error(`Error saving ${key}:`, error);
                    // Fallback to localStorage
                    const stringValue = typeof value === 'string' ? value : JSON.stringify(value);
                    localStorage.setItem(key, stringValue);
                }
            },

            // Load data from Telegram CloudStorage
            async getItem(key) {
                try {
                    let value = null;
                    
                    if (WebApp.CloudStorage) {
                        value = await WebApp.CloudStorage.getItem(key);
                    } else {
                        // Fallback to localStorage for testing outside Telegram
                        value = localStorage.getItem(key);
                    }
                    
                    if (!value) {
                        return null;
                    }
                    
                    // Try to parse as JSON, if it fails return as string
                    try {
                        return JSON.parse(value);
                    } catch (e) {
                        // If parsing fails, return the string value as-is
                        return value;
                    }
                } catch (error) {
                    console.error(`Error loading ${key}:`, error);
                    // Fallback to localStorage
                    const value = localStorage.getItem(key);
                    if (!value) return null;
                    try {
                        return JSON.parse(value);
                    } catch (e) {
                        return value;
                    }
                }
            },

            // Remove data from Telegram CloudStorage
            async removeItem(key) {
                try {
                    if (WebApp.CloudStorage) {
                        await WebApp.CloudStorage.removeItem(key);
                    } else {
                        localStorage.removeItem(key);
                    }
                } catch (error) {
                    console.error(`Error removing ${key}:`, error);
                    localStorage.removeItem(key);
                }
            }
        };

        // Port meal data from Python
        const MEALS = {
            'Vegan': {
                'breakfast': ['Oatmeal with fruits', 'Avocado toast', 'Smoothie bowl'],
                'lunch': ['Veggie stir-fry', 'Quinoa bowl'],
                'dinner': ['Pasta primavera', 'Tofu curry']
            },
            'Keto': {
                'breakfast': ['Avocado toast'],
                'lunch': ['Grilled chicken salad'],
                'dinner': ['Baked salmon']
            },
            'No restrictions': {
                'breakfast': ['Oatmeal with fruits', 'Avocado toast', 'Smoothie bowl'],
                'lunch': ['Grilled chicken salad', 'Veggie stir-fry', 'Quinoa bowl'],
                'dinner': ['Baked salmon', 'Pasta primavera', 'Tofu curry']
            }
        };

        // Port ingredient data from Python
        const INGREDIENTS = {
            'Oatmeal with fruits': [['Oats', 1, 'cup'], ['Banana', 1, ''], ['Apple', 1, '']],
            'Avocado toast': [['Bread', 2, 'slices'], ['Avocado', 1, ''], ['Tomato', 1, '']],
            'Smoothie bowl': [['Yogurt', 1, 'cup'], ['Berries', 0.5, 'cup'], ['Banana', 1, '']],
            'Grilled chicken salad': [['Chicken', 200, 'g'], ['Lettuce', 1, 'head'], ['Tomato', 2, '']],
            'Veggie stir-fry': [['Broccoli', 1, 'cup'], ['Carrot', 2, ''], ['Bell pepper', 1, '']],
            'Quinoa bowl': [['Quinoa', 1, 'cup'], ['Avocado', 1, ''], ['Beans', 0.5, 'can']],
            'Baked salmon': [['Salmon', 200, 'g'], ['Lemon', 1, ''], ['Herbs', 1, 'tbsp']],
            'Pasta primavera': [['Pasta', 200, 'g'], ['Zucchini', 1, ''], ['Tomato', 2, '']],
            'Tofu curry': [['Tofu', 200, 'g'], ['Coconut milk', 1, 'can'], ['Curry powder', 2, 'tsp']]
        };

        // Helper function to shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Fetch recipe from Spoonacular API via serverless function (with fallback)
        async function fetchRecipe(mealName, preference) {
            try {
                const dietMap = {
                    'Vegan': 'vegan',
                    'Keto': 'ketogenic',
                    'No restrictions': ''
                };
                const diet = dietMap[preference] || '';
                
                // Call our serverless function which handles the API key securely
                const response = await fetch(
                    `/api/recipe?query=${encodeURIComponent(mealName)}${diet ? `&diet=${diet}` : ''}`
                );
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Check if API limit was reached or no results
                if (data.apiLimitReached || !data.results || data.results.length === 0) {
                    console.log('API limit reached or no results, using fallback data');
                    // Don't return here - fall through to fallback below
                } else if (data.results && data.results.length > 0) {
                    const recipe = data.results[0];
                    const recipeData = {
                        title: recipe.title || mealName,
                        originalMealName: mealName, // Store original name for ingredient matching
                        image: recipe.image || '',
                        instructions: recipe.instructions || `Prepare ${mealName}.`,
                        analyzedInstructions: recipe.analyzedInstructions || null,
                        readyInMinutes: recipe.readyInMinutes || null,
                        servings: recipe.servings || null,
                        summary: recipe.summary || null,
                        ingredients: recipe.extendedIngredients && recipe.extendedIngredients.length > 0
                            ? recipe.extendedIngredients.map(ing => 
                                `${ing.amount || ''} ${ing.unit || ''} ${ing.name || ing.original || ''}`.trim()
                            )
                            : (INGREDIENTS[mealName] || []).map(ing => 
                                `${ing[1]} ${ing[2]} ${ing[0]}`
                            ),
                        fullRecipe: recipe // Store full recipe data for modal
                    };
                    console.log('Recipe data fetched:', recipeData);
                    console.log('Has image:', !!recipeData.image);
                    console.log('Has instructions:', !!recipeData.instructions);
                    console.log('Has analyzedInstructions:', !!recipeData.analyzedInstructions);
                    return recipeData;
                }
            } catch (error) {
                console.error('Error fetching recipe:', error);
            }

            // Fallback: return basic info without API call
            // Basic instructions for common meals
            const basicInstructions = {
                'Oatmeal with fruits': '1. Cook oats according to package directions.\n2. Slice banana and apple.\n3. Top oatmeal with fresh fruits.\n4. Serve warm.',
                'Avocado toast': '1. Toast bread slices.\n2. Mash avocado and spread on toast.\n3. Slice tomato and place on top.\n4. Season with salt and pepper.',
                'Smoothie bowl': '1. Blend yogurt, berries, and banana until smooth.\n2. Pour into a bowl.\n3. Top with additional fruits and granola.\n4. Serve chilled.',
                'Grilled chicken salad': '1. Season and grill chicken until cooked through.\n2. Chop lettuce and tomatoes.\n3. Slice grilled chicken.\n4. Combine all ingredients in a bowl.\n5. Add your favorite dressing.',
                'Veggie stir-fry': '1. Heat oil in a pan.\n2. Add chopped vegetables.\n3. Stir-fry for 5-7 minutes until tender.\n4. Season with soy sauce or your preferred seasoning.\n5. Serve hot.',
                'Quinoa bowl': '1. Cook quinoa according to package directions.\n2. Slice avocado.\n3. Heat beans if desired.\n4. Layer quinoa, avocado, and beans in a bowl.\n5. Add your favorite toppings.',
                'Baked salmon': '1. Preheat oven to 400¬∞F.\n2. Place salmon on baking sheet.\n3. Season with herbs, lemon, salt, and pepper.\n4. Bake for 12-15 minutes.\n5. Serve with lemon wedges.',
                'Pasta primavera': '1. Cook pasta according to package directions.\n2. Saut√© zucchini and tomatoes in olive oil.\n3. Toss cooked pasta with vegetables.\n4. Season with salt, pepper, and herbs.\n5. Serve hot.',
                'Tofu curry': '1. Press tofu to remove excess water.\n2. Cut tofu into cubes.\n3. Heat oil and saut√© tofu until golden.\n4. Add curry powder and coconut milk.\n5. Simmer for 10-15 minutes.\n6. Serve over rice.'
            };
            
            console.log('Using fallback data for:', mealName);
            return {
                title: mealName,
                originalMealName: mealName, // Store original name for ingredient matching
                image: '',
                instructions: basicInstructions[mealName] || `Prepare ${mealName} according to your preference:\n1. Gather all ingredients.\n2. Follow your favorite recipe.\n3. Cook until done.\n4. Serve and enjoy!`,
                ingredients: (INGREDIENTS[mealName] || []).map(ing => 
                    `${ing[1]} ${ing[2]} ${ing[0]}`
                ),
                fullRecipe: null
            };
        }

        // Show recipe modal
        function showRecipeModal(recipe) {
            console.log('Showing recipe modal:', recipe);
            const modal = document.getElementById('recipe-modal');
            const modalBody = document.getElementById('recipe-modal-body');
            
            if (!recipe) {
                console.error('No recipe data provided');
                return;
            }
            
            let html = `
                <div class="recipe-modal-header">
                    <h2>${recipe.title}</h2>
                </div>
            `;
            
            // Recipe metadata (time, servings)
            if (recipe.readyInMinutes || recipe.servings) {
                html += '<div class="recipe-meta">';
                if (recipe.readyInMinutes) {
                    html += `<div class="recipe-meta-item"><span class="recipe-meta-label">‚è±Ô∏è Time:</span> ${recipe.readyInMinutes} minutes</div>`;
                }
                if (recipe.servings) {
                    html += `<div class="recipe-meta-item"><span class="recipe-meta-label">üë• Serves:</span> ${recipe.servings}</div>`;
                }
                html += '</div>';
            }
            
            if (recipe.image) {
                html += `<img src="${recipe.image}" alt="${recipe.title}" class="recipe-modal-image">`;
            }
            
            html += `
                <div class="recipe-modal-section">
                    <h3>Ingredients</h3>
                    <ul>${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                </div>
            `;
            
            // Display step-by-step instructions if available
            let hasInstructions = false;
            if (recipe.analyzedInstructions && Array.isArray(recipe.analyzedInstructions) && recipe.analyzedInstructions.length > 0) {
                html += '<div class="recipe-modal-section"><h3>Step-by-Step Instructions</h3>';
                hasInstructions = true;
                
                recipe.analyzedInstructions.forEach(instructionSet => {
                    if (instructionSet.steps && Array.isArray(instructionSet.steps)) {
                        instructionSet.steps.forEach((step) => {
                            html += `
                                <div class="recipe-step">
                                    <span class="recipe-step-number">Step ${step.number}:</span>
                                    <span class="recipe-step-text">${step.step}</span>
                            `;
                            
                            if (step.equipment && Array.isArray(step.equipment) && step.equipment.length > 0) {
                                html += '<div class="recipe-step-equipment">';
                                html += '<strong>Equipment:</strong> ';
                                html += step.equipment.map(eq => `<span>${eq.name || eq}</span>`).join('');
                                html += '</div>';
                            }
                            
                            html += '</div>';
                        });
                    }
                });
                
                html += '</div>';
            }
            
            // Always show regular instructions as well (or as fallback)
            if (recipe.instructions && recipe.instructions.trim() && !hasInstructions) {
                html += `
                    <div class="recipe-modal-section">
                        <h3>Instructions</h3>
                        <div class="recipe-instructions">${recipe.instructions}</div>
                    </div>
                `;
            } else if (!hasInstructions) {
                html += `
                    <div class="recipe-modal-section">
                        <h3>Instructions</h3>
                        <div class="recipe-instructions">Prepare ${recipe.title} according to your preference.</div>
                    </div>
                `;
            }
            
            modalBody.innerHTML = html;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        // Close recipe modal
        function closeRecipeModal() {
            const modal = document.getElementById('recipe-modal');
            modal.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Generate weekly meal plan
        document.getElementById('generate-plan').addEventListener('click', async () => {
            const preference = document.getElementById('preference').value;
            const planOutput = document.getElementById('plan-output');
            const generateBtn = document.getElementById('generate-plan');
            const groceryBtn = document.getElementById('grocery-list');

            generateBtn.disabled = true;
            planOutput.innerHTML = '<div class="loading">Generating your weekly plan...</div>';

            try {
                const mealPools = MEALS[preference] || MEALS['No restrictions'];
                
                // Shuffle options for variety (port from Python logic)
                const breakfastOptions = shuffleArray([...mealPools.breakfast]);
                const lunchOptions = shuffleArray([...mealPools.lunch]);
                const dinnerOptions = shuffleArray([...mealPools.dinner]);

                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                const weeklyPlan = [];

                planOutput.innerHTML = '<h2>Weekly Meal Plan</h2>';

                for (let i = 0; i < 7; i++) {
                    // Cycle through shuffled options for variety
                    const breakfastName = breakfastOptions[i % breakfastOptions.length] || 'No breakfast options';
                    const lunchName = lunchOptions[i % lunchOptions.length] || 'No lunch options';
                    const dinnerName = dinnerOptions[i % dinnerOptions.length] || 'No dinner options';

                    // Fetch recipe details (with images if API key is set)
                    const [breakfast, lunch, dinner] = await Promise.all([
                        fetchRecipe(breakfastName, preference),
                        fetchRecipe(lunchName, preference),
                        fetchRecipe(dinnerName, preference)
                    ]);

                    weeklyPlan.push({ breakfast, lunch, dinner });

                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('meal-card');
                    dayDiv.innerHTML = `
                        <h3>${days[i]}</h3>
                        <div class="meal-item">
                            <h4>Breakfast: ${breakfast.title}</h4>
                            ${breakfast.image ? `<img src="${breakfast.image}" alt="${breakfast.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${breakfast.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                        <div class="meal-item">
                            <h4>Lunch: ${lunch.title}</h4>
                            ${lunch.image ? `<img src="${lunch.image}" alt="${lunch.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${lunch.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                        <div class="meal-item">
                            <h4>Dinner: ${dinner.title}</h4>
                            ${dinner.image ? `<img src="${dinner.image}" alt="${dinner.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${dinner.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                    `;
                    planOutput.appendChild(dayDiv);
                    
                    // Add click handlers to meal items and store recipe data
                    const mealItems = dayDiv.querySelectorAll('.meal-item');
                    mealItems[0].recipeData = breakfast;
                    mealItems[1].recipeData = lunch;
                    mealItems[2].recipeData = dinner;
                    
                    mealItems.forEach(item => {
                        item.addEventListener('click', () => {
                            if (item.recipeData) {
                                showRecipeModal(item.recipeData);
                            }
                        });
                    });
                }

                // Store plan in CloudStorage (persists across sessions)
                await CloudStorage.setItem('weeklyPlan', weeklyPlan);
                await CloudStorage.setItem('preference', preference);
                
                // Note: restoreWeeklyPlan is called on page load, not here
                // The plan is already displayed above, so no need to restore
                
                // Show grocery list button
                groceryBtn.style.display = 'block';
                generateBtn.disabled = false;
            } catch (error) {
                planOutput.innerHTML = `<div class="error">Error generating plan: ${error.message}</div>`;
                generateBtn.disabled = false;
            }
        });

        // Generate grocery list from meal plan
        async function generateGroceryListFromPlan() {
            const weeklyPlan = await CloudStorage.getItem('weeklyPlan');
            if (!weeklyPlan || !Array.isArray(weeklyPlan) || weeklyPlan.length === 0) {
                console.log('No weekly plan found or invalid format');
                return [];
            }

            try {
                console.log('Generating grocery list from plan:', weeklyPlan);
                console.log('Available INGREDIENTS keys:', Object.keys(INGREDIENTS));
                
                // Aggregate ingredients (port logic from Python)
                const aggregated = {};
                
                // Flatten all meals from weekly plan - use originalMealName if available
                const allMeals = [];
                weeklyPlan.forEach(day => {
                    // Use originalMealName for ingredient matching (falls back to title)
                    const breakfastName = day.breakfast?.originalMealName || day.breakfast?.title || '';
                    const lunchName = day.lunch?.originalMealName || day.lunch?.title || '';
                    const dinnerName = day.dinner?.originalMealName || day.dinner?.title || '';
                    if (breakfastName) allMeals.push(breakfastName);
                    if (lunchName) allMeals.push(lunchName);
                    if (dinnerName) allMeals.push(dinnerName);
                });

                console.log('Meal names for ingredients:', allMeals);
                console.log('Total meals to process:', allMeals.length);

                // Aggregate ingredients
                let matchedCount = 0;
                allMeals.forEach(mealName => {
                    if (INGREDIENTS[mealName]) {
                        matchedCount++;
                        INGREDIENTS[mealName].forEach(([item, qty, unit]) => {
                            const key = `${item}_${unit}`;
                            if (!aggregated[key]) {
                                aggregated[key] = { item, qty: 0, unit };
                            }
                            aggregated[key].qty += qty;
                        });
                    } else {
                        console.log(`No ingredients found for: "${mealName}"`);
                    }
                });

                console.log(`Matched ${matchedCount} out of ${allMeals.length} meals`);
                console.log('Aggregated ingredients:', aggregated);
                console.log('Number of unique ingredients:', Object.keys(aggregated).length);

                // Convert to array format with IDs
                const result = Object.values(aggregated).map(({ item, qty, unit }, index) => ({
                    id: `plan_${item}_${unit}_${index}`,
                    item,
                    qty,
                    unit,
                    completed: false
                }));
                
                console.log('Final grocery list items:', result);
                return result;
            } catch (error) {
                console.error('Error generating grocery list:', error);
                console.error('Error stack:', error.stack);
                return [];
            }
        }

        // Load grocery list from CloudStorage or generate from plan
        async function loadGroceryList() {
            const saved = await CloudStorage.getItem('groceryList');
            if (saved && Array.isArray(saved)) {
                return saved;
            }
            // Generate from meal plan if no saved list
            const planItems = await generateGroceryListFromPlan();
            return Array.isArray(planItems) ? planItems : [];
        }

        // Save grocery list to CloudStorage
        async function saveGroceryList(items) {
            await CloudStorage.setItem('groceryList', items);
        }

        // Render grocery list
        async function renderGroceryList() {
            const groceryOutput = document.getElementById('grocery-output');
            const items = await loadGroceryList();

            // Ensure items is an array
            if (!Array.isArray(items) || items.length === 0) {
                // Show empty state with add form
                groceryOutput.innerHTML = `
                    <div class="grocery-list">
                        <h2>Your Grocery List</h2>
                        <div class="add-item-form">
                            <input type="text" class="add-item-input" id="new-item-name" placeholder="Item name" />
                            <input type="text" class="add-item-input" id="new-item-qty" placeholder="Quantity (optional)" style="max-width: 100px;" />
                            <input type="text" class="add-item-input" id="new-item-unit" placeholder="Unit (optional)" style="max-width: 100px;" />
                            <button class="add-item-btn" id="add-item-btn">Add Item</button>
                        </div>
                        <div class="grocery-empty">No items yet. Generate a meal plan or add items manually above.</div>
                    </div>
                `;
                // Attach event listeners even for empty list
                attachGroceryListeners();
                return;
            }

            // Sort: incomplete first, then alphabetically
            const sortedItems = [...items].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return a.item.localeCompare(b.item);
            });

            let html = '<div class="grocery-list"><h2>Your Grocery List</h2>';
            
            // Add item form
            html += `
                <div class="add-item-form">
                    <input type="text" class="add-item-input" id="new-item-name" placeholder="Item name" />
                    <input type="text" class="add-item-input" id="new-item-qty" placeholder="Quantity (optional)" style="max-width: 100px;" />
                    <input type="text" class="add-item-input" id="new-item-unit" placeholder="Unit (optional)" style="max-width: 100px;" />
                    <button class="add-item-btn" id="add-item-btn">Add Item</button>
                </div>
            `;

            // Render items
            sortedItems.forEach(({ id, item, qty, unit, completed }) => {
                const unitStr = unit ? ` ${unit}` : '';
                const qtyStr = qty ? `: ${Number.isInteger(qty) ? qty : qty.toFixed(1)}${unitStr}` : '';
                const completedClass = completed ? 'completed' : '';
                
                html += `
                    <div class="grocery-item ${completedClass}" data-id="${id}">
                        <div class="grocery-item-content">
                            <input type="checkbox" class="grocery-checkbox" ${completed ? 'checked' : ''} />
                            <span class="grocery-item-text">${item}${qtyStr}</span>
                        </div>
                        <button class="grocery-delete-btn" data-id="${id}" title="Delete">√ó</button>
                    </div>
                `;
            });

            html += '</div>';
            groceryOutput.innerHTML = html;

            // Attach event listeners
            attachGroceryListeners();
        }

        // Attach event listeners to grocery items using event delegation
        // This ensures listeners work even after DOM is replaced
        // Works on both desktop and mobile
        let groceryListenersAttached = false;
        
        function attachGroceryListeners() {
            const groceryOutput = document.getElementById('grocery-output');
            
            // Only attach once using event delegation
            if (!groceryListenersAttached) {
                // Use event delegation for checkboxes - works on mobile and desktop
                groceryOutput.addEventListener('change', async (e) => {
                    if (e.target.classList.contains('grocery-checkbox')) {
                        e.preventDefault();
                        e.stopPropagation();
                        const itemId = e.target.closest('.grocery-item')?.dataset.id;
                        if (!itemId) return;
                        
                        const items = await loadGroceryList();
                        const item = items.find(i => i.id === itemId);
                        if (item) {
                            item.completed = e.target.checked;
                            await saveGroceryList(items);
                            await renderGroceryList();
                        }
                    }
                });

                // Handle both click and touchstart for mobile compatibility
                const handleGroceryClick = async (e) => {
                    // Handle delete button clicks
                    const deleteBtn = e.target.closest('.grocery-delete-btn');
                    if (deleteBtn) {
                        e.preventDefault();
                        e.stopPropagation();
                        const itemId = deleteBtn.dataset.id;
                        if (!itemId) return;
                        
                        const items = await loadGroceryList();
                        const filtered = items.filter(i => i.id !== itemId);
                        await saveGroceryList(filtered);
                        await renderGroceryList();
                        return;
                    }
                    
                    // Handle add item button
                    const addBtn = e.target.closest('#add-item-btn');
                    if (addBtn) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const nameInput = document.getElementById('new-item-name');
                        const qtyInput = document.getElementById('new-item-qty');
                        const unitInput = document.getElementById('new-item-unit');
                        
                        if (!nameInput) return;
                        
                        const name = nameInput.value.trim();
                        if (!name) return;

                        const qty = qtyInput.value.trim() ? parseFloat(qtyInput.value) : null;
                        const unit = unitInput.value.trim() || '';

                        const items = await loadGroceryList();
                        const newId = `manual_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                        items.push({
                            id: newId,
                            item: name,
                            qty: qty,
                            unit: unit,
                            completed: false
                        });

                        await saveGroceryList(items);
                        await renderGroceryList();

                        // Clear inputs
                        nameInput.value = '';
                        qtyInput.value = '';
                        unitInput.value = '';
                        return;
                    }
                };
                
                // Add both click and touchstart for mobile compatibility
                groceryOutput.addEventListener('click', handleGroceryClick);
                groceryOutput.addEventListener('touchend', handleGroceryClick);

                // Handle Enter key for add item inputs
                groceryOutput.addEventListener('keypress', async (e) => {
                    if ((e.target.id === 'new-item-name' || e.target.id === 'new-item-qty' || e.target.id === 'new-item-unit') && e.key === 'Enter') {
                        e.preventDefault();
                        const addBtn = document.getElementById('add-item-btn');
                        if (addBtn) {
                            addBtn.click();
                        }
                    }
                });
                
                groceryListenersAttached = true;
            }
        }

        // Generate grocery list button click handler
        document.getElementById('grocery-list').addEventListener('click', async () => {
            const groceryOutput = document.getElementById('grocery-output');
            const groceryBtn = document.getElementById('grocery-list');
            
            console.log('Grocery list button clicked');
            
            // Show loading state
            groceryOutput.innerHTML = '<div class="loading">Generating grocery list...</div>';
            groceryBtn.disabled = true;
            
            try {
                // Check if there's a weekly plan
                const weeklyPlan = await CloudStorage.getItem('weeklyPlan');
                console.log('Weekly plan from storage:', weeklyPlan);
                
                if (weeklyPlan && Array.isArray(weeklyPlan) && weeklyPlan.length > 0) {
                    console.log('Generating grocery list from plan...');
                    // Generate fresh list from plan (merge with existing manual items)
                    const planItems = await generateGroceryListFromPlan();
                    console.log('Plan items generated:', planItems);
                    
                    const existingItems = await loadGroceryList();
                    console.log('Existing items:', existingItems);
                    
                    // Keep manual items (those not from plan)
                    const manualItems = Array.isArray(existingItems) 
                        ? existingItems.filter(item => !item.id.startsWith('plan_'))
                        : [];
                    
                    console.log('Manual items:', manualItems);
                    
                    // Merge: plan items + manual items
                    const mergedItems = [...planItems, ...manualItems];
                    console.log('Merged items:', mergedItems);
                    
                    await saveGroceryList(mergedItems);
                } else {
                    console.log('No weekly plan found, loading existing grocery list');
                }
                
                // Always render the grocery list (even if no plan exists, show manual items)
                await renderGroceryList();
            } catch (error) {
                console.error('Error loading grocery list:', error);
                groceryOutput.innerHTML = `<div class="error">Error loading grocery list: ${error.message}</div>`;
            } finally {
                groceryBtn.disabled = false;
            }
        });

        // Restore weekly plan on page load
        async function restoreWeeklyPlan() {
            const weeklyPlan = await CloudStorage.getItem('weeklyPlan');
            const preference = await CloudStorage.getItem('preference');
            const groceryList = await CloudStorage.getItem('groceryList');
            
            // Show grocery list button if there's a plan OR saved grocery list
            if ((weeklyPlan && Array.isArray(weeklyPlan) && weeklyPlan.length > 0) || 
                (groceryList && Array.isArray(groceryList) && groceryList.length > 0)) {
                document.getElementById('grocery-list').style.display = 'block';
            }
            
            // Validate weeklyPlan is an array
            if (!weeklyPlan || !Array.isArray(weeklyPlan) || weeklyPlan.length === 0) {
                return; // No valid plan to restore
            }
            
            if (preference) {
                // Set preference dropdown (ensure it's a string)
                const prefValue = typeof preference === 'string' ? preference : String(preference);
                document.getElementById('preference').value = prefValue;
                
                // Re-render the plan
                const planOutput = document.getElementById('plan-output');
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                
                planOutput.innerHTML = '<h2>Your Saved Weekly Meal Plan</h2>';
                
                weeklyPlan.forEach((dayMeals, i) => {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('meal-card');
                    dayDiv.innerHTML = `
                        <h3>${days[i]}</h3>
                        <div class="meal-item">
                            <h4>Breakfast: ${dayMeals.breakfast.title}</h4>
                            ${dayMeals.breakfast.image ? `<img src="${dayMeals.breakfast.image}" alt="${dayMeals.breakfast.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${dayMeals.breakfast.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                        <div class="meal-item">
                            <h4>Lunch: ${dayMeals.lunch.title}</h4>
                            ${dayMeals.lunch.image ? `<img src="${dayMeals.lunch.image}" alt="${dayMeals.lunch.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${dayMeals.lunch.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                        <div class="meal-item">
                            <h4>Dinner: ${dayMeals.dinner.title}</h4>
                            ${dayMeals.dinner.image ? `<img src="${dayMeals.dinner.image}" alt="${dayMeals.dinner.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${dayMeals.dinner.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                    `;
                    planOutput.appendChild(dayDiv);
                    
                    // Add click handlers to meal items
                    const mealItems = dayDiv.querySelectorAll('.meal-item');
                    mealItems[0].recipeData = dayMeals.breakfast;
                    mealItems[1].recipeData = dayMeals.lunch;
                    mealItems[2].recipeData = dayMeals.dinner;
                    
                    mealItems.forEach(item => {
                        item.addEventListener('click', () => {
                            if (item.recipeData) {
                                showRecipeModal(item.recipeData);
                            }
                        });
                    });
                });
            }
        }

        // Load saved data on page load
        restoreWeeklyPlan();

        // Modal close handlers
        document.getElementById('recipe-modal-close').addEventListener('click', closeRecipeModal);
        
        // Close modal when clicking outside
        document.getElementById('recipe-modal').addEventListener('click', (e) => {
            if (e.target.id === 'recipe-modal') {
                closeRecipeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeRecipeModal();
            }
        });

        // Apply Telegram theme
        if (WebApp.themeParams) {
            if (WebApp.themeParams.bg_color) {
                document.body.style.background = WebApp.themeParams.bg_color;
            }
            if (WebApp.themeParams.text_color) {
                document.body.style.color = WebApp.themeParams.text_color;
            }
        }
    </script>
