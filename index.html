<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealPlanner TMA</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            margin: 20px 0 10px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            margin: 10px 0;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .meal-card {
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        .meal-card h3 {
            margin-bottom: 10px;
            color: var(--tg-theme-link-color, #0088cc);
        }

        .meal-item {
            margin: 10px 0;
            padding: 10px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .meal-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .meal-item h4 {
            margin-bottom: 5px;
        }

        /* Recipe Modal */
        .recipe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .recipe-modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .recipe-modal-content {
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            border-radius: 16px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .recipe-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .recipe-modal-close:hover {
            opacity: 0.8;
        }

        .recipe-modal-header {
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .recipe-modal-header h2 {
            margin-bottom: 10px;
        }

        .recipe-modal-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .recipe-modal-section {
            margin-bottom: 20px;
        }

        .recipe-modal-section h3 {
            margin-bottom: 10px;
            color: var(--tg-theme-link-color, #0088cc);
        }

        .recipe-instructions {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .recipe-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .recipe-meta-label {
            font-weight: 600;
            color: var(--tg-theme-hint-color, #666);
        }

        .recipe-step {
            margin-bottom: 15px;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            border-left: 3px solid var(--tg-theme-button-color, #0088cc);
        }

        .recipe-step-number {
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            margin-right: 8px;
        }

        .recipe-step-text {
            line-height: 1.6;
        }

        .recipe-step-equipment {
            margin-top: 8px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #666);
        }

        .recipe-step-equipment span {
            display: inline-block;
            margin-right: 8px;
            padding: 2px 6px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        .recipe-info {
            margin-top: 10px;
            font-size: 14px;
        }

        .recipe-info h5 {
            margin: 10px 0 5px 0;
        }

        ul {
            list-style-position: inside;
            padding-left: 0;
        }

        li {
            margin: 5px 0;
        }

        .grocery-list {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .grocery-item {
            padding: 12px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ddd);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.2s;
        }

        .grocery-item:last-child {
            border-bottom: none;
        }

        .grocery-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }

        .grocery-item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grocery-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--tg-theme-button-color, #0088cc);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            flex-shrink: 0;
        }

        .grocery-item-text {
            flex: 1;
        }

        .grocery-delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 6px;
            cursor: pointer;
            font-size: 12px;
            transition: opacity 0.2s;
            min-width: auto;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .grocery-delete-btn:hover {
            opacity: 0.8;
        }

        .add-item-form {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .add-item-input {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
        }

        .add-item-btn {
            padding: 10px 20px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .add-item-btn:hover {
            opacity: 0.9;
        }

        .grocery-empty {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999);
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        #plan-output, #grocery-output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MealPlanner!</h1>
        
        <div class="form-group">
            <label for="preference">Select your diet preference:</label>
            <select id="preference">

    <!-- Debug Panel (toggle with button) -->
    <div id="debug-panel" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #000; color: #0f0; padding: 10px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; z-index: 10000; border-top: 2px solid #0f0;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
            <strong>Debug Console</strong>
            <button id="debug-close" style="background: #f00; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px;">Close</button>

    <button id="debug-toggle" style="position: fixed; bottom: 10px; right: 10px; background: #0088cc; color: #fff; border: none; padding: 8px 12px; border-radius: 50%; cursor: pointer; z-index: 9999; font-size: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">üîç</button>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="recipe-modal">
        <div class="recipe-modal-content">
            <button class="recipe-modal-close" id="recipe-modal-close">√ó</button>

        </div>

    <script>
        // Check if we're running in Telegram WebApp
        const isTelegram = window.Telegram && window.Telegram.WebApp;
        const WebApp = isTelegram ? window.Telegram.WebApp : null;
        
        // Initialize Telegram WebApp if available
        if (WebApp) {
            try {
                WebApp.ready();
                WebApp.expand();
                console.log('Telegram WebApp initialized');
            } catch (error) {
                console.error('Error initializing Telegram WebApp:', error);
            }
        } else {
            console.log('Not running in Telegram, using browser mode');
        }

        // Check if CloudStorage is actually usable (not just present)
        let cloudStorageAvailable = null;
        async function checkCloudStorageAvailability() {
            if (cloudStorageAvailable !== null) {
                return cloudStorageAvailable;
            }
            
            // If not in Telegram, always use localStorage
            if (!isTelegram || !WebApp || !WebApp.CloudStorage) {
                cloudStorageAvailable = false;
                console.log('Not in Telegram or CloudStorage not available, using localStorage');
                return false;
            }
            
            // Try to use CloudStorage to see if it actually works
            try {
                // Try a test operation
                await WebApp.CloudStorage.getItem('__test__');
                cloudStorageAvailable = true;
                console.log('CloudStorage is available');
                return true;
            } catch (error) {
                // If it throws WebAppMethodUnsupported or similar, it's not available
                console.log('CloudStorage test failed, will use localStorage:', error.message);
                cloudStorageAvailable = false;
                return false;
            }
        }

        // CloudStorage wrapper functions (persists data per user across sessions)
        const CloudStorage = {
            // Save data to Telegram CloudStorage
            async setItem(key, value) {
                try {
                    // Convert value to string (handle objects, arrays, and primitives)
                    const stringValue = typeof value === 'string' ? value : JSON.stringify(value);
                    
                    // Check size limit (Telegram CloudStorage has ~4KB limit per key)
                    if (stringValue.length > 4000) {
                        console.warn(`Data too large for CloudStorage (${stringValue.length} bytes), using localStorage for ${key}`);
                        localStorage.setItem(key, stringValue);
                        console.log(`Saved to localStorage (fallback due to size): ${key}`);
                        return;
                    }
                    
                    // Check if CloudStorage is actually available
                    const isAvailable = await checkCloudStorageAvailability();
                    
                    if (isAvailable) {
                        try {
                            await WebApp.CloudStorage.setItem(key, stringValue);
                            console.log(`Saved to CloudStorage: ${key}`);
                            return; // Success, exit early
                        } catch (cloudError) {
                            // Check for DATA_TOO_LONG error specifically
                            const errorMsg = cloudError.message || cloudError.toString() || '';
                            if (errorMsg.includes('DATA_TOO_LONG') || errorMsg.includes('data too long')) {
                                console.warn(`CloudStorage DATA_TOO_LONG for ${key}, using localStorage fallback`);
                                localStorage.setItem(key, stringValue);
                                console.log(`Saved to localStorage (fallback due to DATA_TOO_LONG): ${key}`);
                                return;
                            }
                            console.log(`CloudStorage error for ${key}, using localStorage:`, cloudError.message);
                            // Fall through to localStorage fallback
                        }
                    }
                    
                    // Fallback to localStorage (for testing or unsupported Telegram versions)
                    localStorage.setItem(key, stringValue);
                    console.log(`Saved to localStorage: ${key}`);
                } catch (error) {
                    console.error(`Error saving ${key}:`, error);
                    // Final fallback to localStorage
                    try {
                        const stringValue = typeof value === 'string' ? value : JSON.stringify(value);
                        localStorage.setItem(key, stringValue);
                        console.log(`Saved to localStorage (final fallback): ${key}`);
                    } catch (e) {
                        console.error(`Failed to save ${key} to localStorage:`, e);
                    }
                }
            },

            // Load data from Telegram CloudStorage
            async getItem(key) {
                try {
                    let value = null;
                    let fromCloudStorage = false;
                    
                    // Check if CloudStorage is actually available
                    const isAvailable = await checkCloudStorageAvailability();
                    
                    // Try CloudStorage first, but catch unsupported errors
                    if (isAvailable) {
                        try {
                            value = await WebApp.CloudStorage.getItem(key);
                            
                            // Handle case where CloudStorage returns an object (Telegram API quirk)
                            if (value && typeof value === 'object' && !Array.isArray(value)) {
                                // If it's an object, try to extract the value using the key
                                if (key in value) {
                                    value = value[key];
                                    console.log(`Extracted ${key} from CloudStorage object result`);
                                } else {
                                    console.log(`CloudStorage returned object without key ${key}, trying localStorage`);
                                    value = null;
                                }
                            }
                            
                            // Handle empty string, null, or undefined response (indicates data was too large or not saved)
                            if (!value || value === '' || value === null || value === undefined) {
                                console.log(`CloudStorage returned empty/null for ${key}, trying localStorage`);
                                value = null; // Will fall through to localStorage
                            } else if (typeof value === 'string') {
                                console.log(`Loaded ${key} from CloudStorage (length: ${value.length})`);
                                fromCloudStorage = true;
                            } else {
                                console.log(`CloudStorage returned non-string value for ${key} (type: ${typeof value}), trying localStorage`);
                                value = null; // Will fall through to localStorage
                            }
                        } catch (cloudError) {
                            console.log(`CloudStorage error for ${key}, using localStorage:`, cloudError.message);
                            value = null; // Ensure we check localStorage
                            // Fall through to localStorage fallback
                        }
                    }
                    
                    // If CloudStorage didn't work, returned empty, or isn't available, use localStorage
                    if (!value || value === '' || value === null || value === undefined) {
                        const localValue = localStorage.getItem(key);
                        if (localValue && localValue !== '' && localValue !== null) {
                            value = localValue;
                            console.log(`Loaded ${key} from localStorage (length: ${value.length})`);
                            fromCloudStorage = false;
                        } else {
                            console.log(`No value found for ${key} in localStorage either`);
                        }
                    }
                    
                    if (!value || value === '' || value === null || value === undefined) {
                        console.log(`No value found for ${key} in CloudStorage or localStorage`);
                        return null;
                    }
                    
                    // Ensure value is a string before parsing
                    if (typeof value !== 'string') {
                        console.log(`Value for ${key} is not a string (type: ${typeof value}), returning null`);
                        return null;
                    }
                    
                    // Try to parse as JSON, if it fails return as string
                    try {
                        const parsed = JSON.parse(value);
                        console.log(`Parsed ${key} as JSON (from ${fromCloudStorage ? 'CloudStorage' : 'localStorage'}):`, Array.isArray(parsed) ? `Array with ${parsed.length} items` : typeof parsed);
                        return parsed;
                    } catch (e) {
                        // If parsing fails, return the string value as-is
                        console.log(`Could not parse ${key} as JSON, returning as string (from ${fromCloudStorage ? 'CloudStorage' : 'localStorage'})`);
                        return value;
                    }
                } catch (error) {
                    console.error(`Error loading ${key}:`, error);
                    // Final fallback to localStorage
                    try {
                        const value = localStorage.getItem(key);
                        if (!value || value === '') return null;
                        try {
                            const parsed = JSON.parse(value);
                            console.log(`Loaded ${key} from localStorage (final fallback, parsed)`);
                            return parsed;
                        } catch (e) {
                            console.log(`Loaded ${key} from localStorage (final fallback, as string)`);
                            return value;
                        }
                    } catch (e) {
                        console.error(`Failed to load ${key} from localStorage fallback:`, e);
                        return null;
                    }
                }
            },

            // Remove data from Telegram CloudStorage
            async removeItem(key) {
                try {
                    if (WebApp.CloudStorage) {
                        await WebApp.CloudStorage.removeItem(key);
                    } else {
                        localStorage.removeItem(key);
                    }
                } catch (error) {
                    console.error(`Error removing ${key}:`, error);
                    localStorage.removeItem(key);
                }
            }
        };

        // Port meal data from Python
        const MEALS = {
            'Vegan': {
                'breakfast': ['Oatmeal with fruits', 'Avocado toast', 'Smoothie bowl'],
                'lunch': ['Veggie stir-fry', 'Quinoa bowl'],
                'dinner': ['Pasta primavera', 'Tofu curry']
            },
            'Keto': {
                'breakfast': ['Avocado toast'],
                'lunch': ['Grilled chicken salad'],
                'dinner': ['Baked salmon']
            },
            'No restrictions': {
                'breakfast': ['Oatmeal with fruits', 'Avocado toast', 'Smoothie bowl'],
                'lunch': ['Grilled chicken salad', 'Veggie stir-fry', 'Quinoa bowl'],
                'dinner': ['Baked salmon', 'Pasta primavera', 'Tofu curry']
            }
        };

        // Port ingredient data from Python
        const INGREDIENTS = {
            'Oatmeal with fruits': [['Oats', 1, 'cup'], ['Banana', 1, ''], ['Apple', 1, '']],
            'Avocado toast': [['Bread', 2, 'slices'], ['Avocado', 1, ''], ['Tomato', 1, '']],
            'Smoothie bowl': [['Yogurt', 1, 'cup'], ['Berries', 0.5, 'cup'], ['Banana', 1, '']],
            'Grilled chicken salad': [['Chicken', 200, 'g'], ['Lettuce', 1, 'head'], ['Tomato', 2, '']],
            'Veggie stir-fry': [['Broccoli', 1, 'cup'], ['Carrot', 2, ''], ['Bell pepper', 1, '']],
            'Quinoa bowl': [['Quinoa', 1, 'cup'], ['Avocado', 1, ''], ['Beans', 0.5, 'can']],
            'Baked salmon': [['Salmon', 200, 'g'], ['Lemon', 1, ''], ['Herbs', 1, 'tbsp']],
            'Pasta primavera': [['Pasta', 200, 'g'], ['Zucchini', 1, ''], ['Tomato', 2, '']],
            'Tofu curry': [['Tofu', 200, 'g'], ['Coconut milk', 1, 'can'], ['Curry powder', 2, 'tsp']]
        };

        // Helper function to shuffle array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Fetch recipe from Spoonacular API via serverless function (with fallback)
        async function fetchRecipe(mealName, preference) {
            try {
                const dietMap = {
                    'Vegan': 'vegan',
                    'Keto': 'ketogenic',
                    'No restrictions': ''
                };
                const diet = dietMap[preference] || '';
                
                // Call our serverless function which handles the API key securely
                const response = await fetch(
                    `/api/recipe?query=${encodeURIComponent(mealName)}${diet ? `&diet=${diet}` : ''}`
                );
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Check if API limit was reached or no results
                if (data.apiLimitReached || !data.results || data.results.length === 0) {
                    console.log('API limit reached or no results, using fallback data');
                    // Don't return here - fall through to fallback below
                } else if (data.results && data.results.length > 0) {
                    const recipe = data.results[0];
                    const recipeData = {
                        title: recipe.title || mealName,
                        originalMealName: mealName, // Store original name for ingredient matching
                        image: recipe.image || '',
                        instructions: recipe.instructions || `Prepare ${mealName}.`,
                        analyzedInstructions: recipe.analyzedInstructions || null,
                        readyInMinutes: recipe.readyInMinutes || null,
                        servings: recipe.servings || null,
                        summary: recipe.summary || null,
                        ingredients: recipe.extendedIngredients && recipe.extendedIngredients.length > 0
                            ? recipe.extendedIngredients.map(ing => 
                                `${ing.amount || ''} ${ing.unit || ''} ${ing.name || ing.original || ''}`.trim()
                            )
                            : (INGREDIENTS[mealName] || []).map(ing => 
                                `${ing[1]} ${ing[2]} ${ing[0]}`
                            ),
                        fullRecipe: recipe // Store full recipe data for modal
                    };
                    console.log('Recipe data fetched:', recipeData);
                    console.log('Has image:', !!recipeData.image);
                    console.log('Has instructions:', !!recipeData.instructions);
                    console.log('Has analyzedInstructions:', !!recipeData.analyzedInstructions);
                    return recipeData;
                }
            } catch (error) {
                console.error('Error fetching recipe:', error);
            }

            // Fallback: return basic info without API call
            // Basic instructions for common meals
            const basicInstructions = {
                'Oatmeal with fruits': '1. Cook oats according to package directions.\n2. Slice banana and apple.\n3. Top oatmeal with fresh fruits.\n4. Serve warm.',
                'Avocado toast': '1. Toast bread slices.\n2. Mash avocado and spread on toast.\n3. Slice tomato and place on top.\n4. Season with salt and pepper.',
                'Smoothie bowl': '1. Blend yogurt, berries, and banana until smooth.\n2. Pour into a bowl.\n3. Top with additional fruits and granola.\n4. Serve chilled.',

        function attachGroceryListeners() {
            const groceryOutput = document.getElementById('grocery-output');
            
            if (!groceryOutput) {
                console.warn('grocery-output element not found, cannot attach listeners');
                // Retry after a short delay
                setTimeout(() => attachGroceryListeners(), 100);

            }
            
            // Attach delegation listeners once (they persist through DOM changes)
            if (!groceryListenersAttached) {
                console.log('Attaching grocery delegation listeners...');

                        e.stopPropagation();

                                await saveGroceryList(items);
                                await renderGroceryList();
                            }
                        } catch (error) {
                            console.error('Error handling checkbox change:', error);
                        }

        // Attach listeners directly to elements (re-attach after each render)
        function attachDirectListeners() {

            // Attach to all checkboxes - scope to grocery-output
            const groceryOutput = document.getElementById('grocery-output');

                newCheckbox.checked = wasChecked;

                    console.log('Direct checkbox clicked for item:', itemId, 'checked:', this.checked);
                    if (!itemId) return;
                    
                    // Small delay to let the checkbox state update
                    setTimeout(async () => {
                        try {
                            const items = await loadGroceryList();
                            const item = items.find(i => i.id === itemId);
                            if (item) {
                                item.completed = this.checked;
                                await saveGroceryList(items);
                                await renderGroceryList();

                    }, 10);
                });

            document.querySelectorAll('.grocery-delete-btn').forEach(btn => {

                    }
                };
                
                btn.addEventListener('click', handleDelete);
                btn.addEventListener('touchend', handleDelete);
            });
            
            // Attach to add button
            const addBtn = document.getElementById('add-item-btn');
            if (addBtn && addBtn.dataset.listenerAttached !== 'true') {
                addBtn.dataset.listenerAttached = 'true';
                
                const handleAdd = async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Direct add item button clicked');
                    
                    const nameInput = document.getElementById('new-item-name');
                    const qtyInput = document.getElementById('new-item-qty');
                    const unitInput = document.getElementById('new-item-unit');
                    
                    if (!nameInput) {
                        console.error('Name input not found');
                        return;
                    }
                    
                    const name = nameInput.value.trim();
                    if (!name) {
                        console.log('No name provided, skipping');
                        return;
                    }

                    const qty = qtyInput.value.trim() ? parseFloat(qtyInput.value) : null;
                    const unit = unitInput.value.trim() || '';

                    try {
                        const items = await loadGroceryList();
                        const newId = `manual_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                        items.push({
                            id: newId,
                            item: name,
                            qty: qty,
                            unit: unit,
                            completed: false
                        });

                        console.log('Saving new item:', name);
                        await saveGroceryList(items);
                        await renderGroceryList();
                    } catch (error) {
                        console.error('Error adding item:', error);
                    }
                };
                
                addBtn.addEventListener('click', handleAdd);
                addBtn.addEventListener('touchend', handleAdd);
            }
            
            console.log('Direct listeners attached');
        }
        
        // Initialize listeners when Telegram WebApp is ready
        function initializeListeners() {
            if (isTelegram && WebApp) {
                // Wait for Telegram WebApp to be fully ready
                if (WebApp.isReady) {
                    console.log('Telegram WebApp is ready, attaching listeners');
                    attachGroceryListeners();
                } else {
                    console.log('Waiting for Telegram WebApp to be ready...');
                    WebApp.ready();
                    setTimeout(() => {
                        attachGroceryListeners();
                    }, 100);
                }
            } else {
                // Not in Telegram, attach immediately
                console.log('Not in Telegram, attaching listeners');
                attachGroceryListeners();
            }
        }
        
        // Ensure listeners are attached when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('DOM loaded, initializing listeners');
                initializeListeners();
            });
        } else {
            // DOM already loaded
            console.log('DOM already loaded, initializing listeners');
            initializeListeners();
        }

        // Generate grocery list button click handler
        const groceryListBtn = document.getElementById('grocery-list');
        if (groceryListBtn) {
            groceryListBtn.addEventListener('click', async () => {
            const groceryOutput = document.getElementById('grocery-output');
            const groceryBtn = document.getElementById('grocery-list');
            
            console.log('Grocery list button clicked');
            
            // Show loading state
            groceryOutput.innerHTML = '<div class="loading">Generating grocery list...</div>';
            groceryBtn.disabled = true;
            
            try {
                // Check if there's a weekly plan
                const weeklyPlan = await CloudStorage.getItem('weeklyPlan');
                console.log('Weekly plan from storage:', weeklyPlan);
                
                if (weeklyPlan && Array.isArray(weeklyPlan) && weeklyPlan.length > 0) {
                    console.log('Generating grocery list from plan...');
                    // Generate fresh list from plan (merge with existing manual items)
                    const planItems = await generateGroceryListFromPlan();
                    console.log('Plan items generated:', planItems);
                    console.log('Plan items count:', planItems.length);
                    
                    const existingItems = await loadGroceryList();
                    console.log('Existing items:', existingItems);
                    console.log('Existing items count:', existingItems?.length || 0);
                    
                    // Keep manual items (those not from plan)
                    const manualItems = Array.isArray(existingItems) 
                        ? existingItems.filter(item => !item.id.startsWith('plan_'))
                        : [];
                    
                    console.log('Manual items:', manualItems);
                    console.log('Manual items count:', manualItems.length);
                    
                    // Merge: plan items + manual items
                    const mergedItems = [...planItems, ...manualItems];
                    console.log('Merged items:', mergedItems);
                    console.log('Merged items count:', mergedItems.length);
                    
                    await saveGroceryList(mergedItems);
                    console.log('Saved grocery list');
                    
                    // Verify it was saved
                    const verifySaved = await CloudStorage.getItem('groceryList');
                    console.log('Verified saved list:', verifySaved);
                    console.log('Verified saved list count:', verifySaved?.length || 0);
                } else {
                    console.log('No weekly plan found, loading existing grocery list');
                }
                
                // Always render the grocery list (even if no plan exists, show manual items)
                console.log('About to render grocery list...');
                await renderGroceryList();
                console.log('Grocery list rendered');
            } catch (error) {
                console.error('Error loading grocery list:', error);
                groceryOutput.innerHTML = `<div class="error">Error loading grocery list: ${error.message}</div>`;
            } finally {
                groceryBtn.disabled = false;
            }
        });
        } else {
            console.error('Grocery list button not found');
        }

        // Restore weekly plan on page load
        async function restoreWeeklyPlan() {
            const weeklyPlan = await CloudStorage.getItem('weeklyPlan');
            const preference = await CloudStorage.getItem('preference');
            const groceryList = await CloudStorage.getItem('groceryList');
            
            // Show grocery list button if there's a plan OR saved grocery list
            if ((weeklyPlan && Array.isArray(weeklyPlan) && weeklyPlan.length > 0) || 
                (groceryList && Array.isArray(groceryList) && groceryList.length > 0)) {
                document.getElementById('grocery-list').style.display = 'block';
            }
            
            // Validate weeklyPlan is an array
            if (!weeklyPlan || !Array.isArray(weeklyPlan) || weeklyPlan.length === 0) {
                return; // No valid plan to restore
            }
            
            if (preference) {
                // Set preference dropdown (ensure it's a string)
                const prefValue = typeof preference === 'string' ? preference : String(preference);
                document.getElementById('preference').value = prefValue;
                
                // Re-render the plan
                const planOutput = document.getElementById('plan-output');
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                
                planOutput.innerHTML = '<h2>Your Saved Weekly Meal Plan</h2>';
                
                weeklyPlan.forEach((dayMeals, i) => {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('meal-card');
                    dayDiv.innerHTML = `
                        <h3>${days[i]}</h3>
                        <div class="meal-item">
                            <h4>Breakfast: ${dayMeals.breakfast.title}</h4>
                            ${dayMeals.breakfast.image ? `<img src="${dayMeals.breakfast.image}" alt="${dayMeals.breakfast.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${dayMeals.breakfast.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                        <div class="meal-item">
                            <h4>Lunch: ${dayMeals.lunch.title}</h4>
                            ${dayMeals.lunch.image ? `<img src="${dayMeals.lunch.image}" alt="${dayMeals.lunch.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${dayMeals.lunch.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                        <div class="meal-item">
                            <h4>Dinner: ${dayMeals.dinner.title}</h4>
                            ${dayMeals.dinner.image ? `<img src="${dayMeals.dinner.image}" alt="${dayMeals.dinner.title}">` : ''}
                            <div class="recipe-info">
                                <h5>Ingredients:</h5>
                                <ul>${dayMeals.dinner.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                            </div>
                            <p style="margin-top: 10px; color: var(--tg-theme-link-color, #0088cc); font-size: 14px;">üëÜ Tap to see full recipe</p>
                        </div>
                    `;
                    planOutput.appendChild(dayDiv);
                    
                    // Add click handlers to meal items
                    const mealItems = dayDiv.querySelectorAll('.meal-item');
                    mealItems[0].recipeData = dayMeals.breakfast;
                    mealItems[1].recipeData = dayMeals.lunch;
                    mealItems[2].recipeData = dayMeals.dinner;
                    
                    mealItems.forEach(item => {
                        item.addEventListener('click', () => {
                            if (item.recipeData) {
                                showRecipeModal(item.recipeData);
                            }
                        });
                    });
                });
            }
        }

        // Load saved data on page load
        restoreWeeklyPlan();

        // Modal close handlers
        document.getElementById('recipe-modal-close').addEventListener('click', closeRecipeModal);
        
        // Close modal when clicking outside
        document.getElementById('recipe-modal').addEventListener('click', (e) => {
            if (e.target.id === 'recipe-modal') {
                closeRecipeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeRecipeModal();
            }
        });

        // Apply Telegram theme
        if (WebApp && WebApp.themeParams) {
            if (WebApp.themeParams.bg_color) {
                document.body.style.background = WebApp.themeParams.bg_color;
            }
            if (WebApp.themeParams.text_color) {
                document.body.style.color = WebApp.themeParams.text_color;
            }
        }
        
        // Log environment info for debugging
        console.log('Environment:', {
            isTelegram: isTelegram,
            hasWebApp: !!WebApp,
            userAgent: navigator.userAgent,
            platform: navigator.platform
        });

        // Debug panel functionality
        const debugPanel = document.getElementById('debug-panel');
        const debugContent = document.getElementById('debug-content');
        const debugToggle = document.getElementById('debug-toggle');
        const debugClose = document.getElementById('debug-close');
        
        // Override console.log to also display in debug panel
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToDebugPanel(type, ...args) {
            if (!debugContent) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            
            const color = type === 'error' ? '#f00' : type === 'warn' ? '#ff0' : '#0f0';
            debugContent.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            debugContent.scrollTop = debugContent.scrollHeight;
            
            // Keep only last 100 lines
            const lines = debugContent.innerHTML.split('</div>');
            if (lines.length > 100) {
                debugContent.innerHTML = lines.slice(-100).join('</div>') + '</div>';
            }
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToDebugPanel('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToDebugPanel('error', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToDebugPanel('warn', ...args);
        };
        
        // Toggle debug panel
        if (debugToggle) {
            debugToggle.addEventListener('click', () => {
                if (debugPanel) {
                    debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
                }
            });
        }
        
        if (debugClose) {
            debugClose.addEventListener('click', () => {
                if (debugPanel) {
                    debugPanel.style.display = 'none';
                }
            });
        }
        
        console.log('Debug panel initialized');
    </script>
</body>
